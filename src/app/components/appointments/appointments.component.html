<table class="table my-5">
  <thead>
    <tr>
      <th scope="col">Department Name</th>
      <th scope="col">Appointment Date</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let appointment of appointments">
      <td >{{appointment.department_name}}</td>
      <td>{{appointment.appointment_date}}</td>
      <td *ngIf="appointment.taken"><button class="btn btn-secondary disabled">You can't book this!</button></td>
      <td *ngIf="!appointment.taken"><button class="btn btn-primary " (click)="bookAppointment(appointment)">Book!</button></td>

    </tr>

  </tbody>
</table>
