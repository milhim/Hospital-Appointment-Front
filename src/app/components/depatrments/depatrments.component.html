<div class="row my-2">
  <ng-container  *ngFor="let department of departments; let i = index">
    <div class="col-md-4 col-sm-12 offset-md-0 offset-sm-2 my-sm-3 text-center" >
      <app-department-card (showAppointment)="showAppointments(department)"  [department]="department"></app-department-card>
    </div>
    <div *ngIf="(i+1)%3===0" class="w-100 my-2"></div>
  </ng-container>
</div>
