<div class="col-md-8 col-sm-10 offset-2">
  <div class="card">
    <div class="card-header">
      <h3 class="h3 mb-3 font-weight-normal text-center">Register User</h3>
      <div class="card-body">
        <form
          class="form-signin"
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
        >
          <!-- Errors -->
          <div *ngIf="errors?.name" class="alert alert-danger mt-3">
            {{ errors?.name }}
          </div>
          <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
          </div>
          <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
          </div>
          <div
            *ngIf="errors?.password_confirmation"
            class="alert alert-danger mt-3"
          >
            {{ errors?.password_confirmation }}
          </div>
          <!-- Signup form -->
          <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password_confirmation"
            />
          </div>
          <button type="submit" class="btn btn-block btn-primary mt-3">
            Register User
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
